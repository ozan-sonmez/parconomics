<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Parconomics — by Ozan Sonmez</title>
    <meta name="description" content="Parconomics — Smart Parking Price Calculator by Ozan Sonmez" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      :root{
        --bg:#f6f8fb;
        --card:#ffffff;
        --muted:#667085;
        --text:#0f172a;
        --accent:#16a34a;
        --danger:#b42318;
        --danger-soft:#fee2e2;
        --border:#e5e7eb;
      }
      html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      * { box-sizing: border-box; }
      .container{ max-width: 880px; margin: 0 auto; padding: 24px; }
      .header { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; margin-bottom: 8px; }
      h1{ font-size: 24px; margin: 0; display:flex; align-items:center; gap:10px; font-weight: 800; letter-spacing: .2px; }
      .subtitle{ color:var(--muted); font-size:14px; margin-bottom:16px; }
      .inputs{ display:flex; gap:12px; align-items:flex-end; flex-wrap:wrap; margin-top:12px; background: #fff; border:1px solid var(--border); border-radius:16px; padding:14px; }
      .field{ display:flex; flex-direction:column; gap:6px; min-width: 280px; }
      .field-top{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
      .field label{ font-size:13px; color:var(--muted); font-weight:600; }
      .weekday{ font-size:13px; color:var(--muted); background:#f1f5f9; border:1px solid var(--border); padding:6px 10px; border-radius:10px; }
      .input{ width:100%; height: 56px; padding: 10px 12px; font-size: 16px; color: var(--text); background: #fff; border: 1px solid var(--border); border-radius: 12px; outline: none; }
      .input:focus{ border-color:#60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,.25); }
      .pills{ display:flex; gap:8px; flex-wrap:wrap; }
      .pill{ color:var(--muted); font-size:13px; padding:12px 14px; border:1px solid var(--border); border-radius:12px; background:#fff; }
      .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:16px; margin-top:20px; }
      .card{ background: var(--card); border:1px solid var(--border); border-radius: 16px; padding: 18px; box-shadow: 0 8px 24px rgba(15,23,42,.06); }
      .card.cheap{ background: var(--accent); color:#ffffff; border: none; }
      .card.cheap .muted { color:#ffffff; opacity:.9; }
      .card.exp{ background: var(--card); color: var(--text); border:1px solid var(--danger); }
      .card-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
      .badge{ font-size:12px; background: rgba(255,255,255,.18); color:white; padding: 4px 10px; border-radius:999px; }
      .badge-danger{ color:var(--danger); font-size:12px; padding:4px 10px; border-radius:999px; background: var(--danger-soft); border:1px solid var(--danger); }
      .price{ font-size: 34px; font-weight: 800; margin-top: 8px; letter-spacing: .2px; }
      .diff{ margin-top:6px; font-size:13px; color: var(--muted); }
      .card.cheap .diff { color:#ffffff; opacity:.9; }
      .footer{ margin-top: 22px; font-size:11px; color:var(--muted); text-align:center; }
      @media (max-width: 420px){ .field{ min-width: 100%; } .inputs{ padding: 12px; gap:10px; } }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="./parconomics.js"></script>
  </body>
</html>
