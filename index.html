<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Parconomics — by Ozan Sonmez</title>
    <meta name="description" content="Parconomics — Smart Parking Price Calculator by Ozan Sonmez" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      :root{
        --bg:#f6f8fb;
        --muted:#667085;
        --text:#0f172a;
        --accent:#16a34a;
        --danger:#dc2626;
        --border:#e5e7eb;
      }
      html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      * { box-sizing: border-box; }
      .container{ max-width: 920px; margin: 0 auto; padding: 20px; }
      .header { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:nowrap; margin-bottom: 8px; }
      h1{ margin:0; display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px; white-space:nowrap; font-size: clamp(18px, 4.6vw, 24px); }
      .subtitle{ color:var(--muted); font-size:14px; margin-bottom:16px; }
      .inputs{ display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:12px; margin-top:12px; background:#fff; border:1px solid var(--border); border-radius:16px; padding:14px; }
      .field{ display:flex; flex-direction:column; gap:6px; }
      .field label{ font-size:13px; color:var(--muted); font-weight:600; }
      .control{ position:relative; }
      .input{ width:100%; height:56px; padding:10px 100px 10px 12px; font-size:16px; color:var(--text); background:#fff; border:1px solid var(--border); border-radius:12px; outline:none; }
      .input:focus{ border-color:#60a5fa; box-shadow:0 0 0 3px rgba(96,165,250,.25); }
      .weekday{
        position:absolute; top:50%; right:-1px; transform:translateY(-50%);
        height:56px; display:inline-flex; align-items:center; padding:0 12px;
        font-size:13px; color:#0f172a; background:#f1f5f9;
        border:1px solid var(--border); border-left:0;
        border-radius:0 12px 12px 0; /* attached to input's right edge */
        min-width:70px; justify-content:center;
      }
      .meta{ display:flex; gap:10px; flex-wrap:nowrap; align-items:center; }
      .pill{ color:var(--text); font-size:13px; padding:12px 14px; border:1px solid var(--border); border-radius:12px; background:#fff; white-space:nowrap; }
      .calcbar{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      .btn{ appearance:none; border:0; background:#0f172a; color:#fff; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer; font-size:15px; }
      .btn:active{ transform: translateY(1px); }
      .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:16px; margin-top:20px; }
      .card{ border-radius:16px; padding:20px; box-shadow:0 8px 24px rgba(15,23,42,.06); color:white; }
      .card.cheap{ background:var(--accent); }
      .card.exp{ background:var(--danger); }
      .card-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
      .badge{ font-size:12px; background: rgba(255,255,255,.18); color:white; padding:4px 10px; border-radius:999px; }
      .price{ font-size:36px; font-weight:800; margin-top:8px; letter-spacing:.2px; color:white; }
      .diff{ margin-top:6px; font-size:13px; color:#ffffff; opacity:.95; }
      .placeholder{ color:#94a3b8; }
      .footer{ margin-top:22px; font-size:11px; color:var(--muted); text-align:center; }
      @media (max-width:420px){ .inputs{ padding:12px; gap:10px; } .pill{ font-size:12px; } }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="./parconomics.js"></script>
  </body>
</html>
